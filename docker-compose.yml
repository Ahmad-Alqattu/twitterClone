version: '3.9'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: master123
      POSTGRES_DB: TwitterDB
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - /var/lib/postgresql/data

  app:
    image: my-twitter-clone:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
    ports:
      - "8080:7000"
